<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Nest - Mental Health Directory</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      text-align: center;
      background-color: #e0f3ff;
      color: #003f7f;
      padding: 20px;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0077cc;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #003f7f;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .tab {
      padding: 12px 18px;
      background: #b3d9ff;
      color: #003f7f;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .tab img {
      width: 24px;
      height: 24px;
    }
    .tab:hover {
      background: #99ccff;
      transform: scale(1.05);
    }
    .banner {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://as2.ftcdn.net/v2/jpg/05/22/79/99/1000_F_522799947_fbtOT5XTGqT34IhichLDxou7bzJSld7s.jpg" alt="Moods">
    <h1>MindNest - Mental Health Awareness Directory</h1>
    <p>Explore trusted mental health online resources. It's OK... Reach out and seek help.</p>

    <div class="tabs">
      <a href="https://hellolifeline.org/" class="tab" target="_blank">
        <img src="https://th.bing.com/th/id/OIP.rbIhwsFmPyw-hno3CAy3KQHaIi?rs=1&pid=ImgDetMain" alt="Phone Icon" /> Hello Lifeline
      </a>
      <a href="https://www.wannatalkaboutit.com/in/self-harm/" class="tab" target="_blank">
        <img src="https://th.bing.com/th/id/OIP.0ce5Gj0xbITeYGWYNHpbqAHaHa?rs=1&pid=ImgDetMain" alt="Self harm prevention" /> Self-Harm Support
      </a>
      <a href="https://telemanas.mohfw.gov.in/home" class="tab" target="_blank">
        <img src="https://img.icons8.com/color/48/mental-health.png" alt="Mental Icon" /> TeleMANAS
      </a>
      <a href="https://icallhelpline.org/" class="tab" target="_blank">
        <img src="https://sshp.wales/wp-content/uploads/2022/06/call-helpline.png" alt="iCall Icon" /> iCall Helpline
      </a>
      <a href="https://spif.in/i-am-feeling-suicidal/" class="tab" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/sos.png" alt="SOS Icon" /> SPIF - Suicide Prevention
      </a>
      <a href="https://www.aasra.info/helpline.html" class="tab" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/mental-health.png" alt="Help Icon" /> AASRA Helpline
      </a>
    </div>
  </div>

</body>
</html>
