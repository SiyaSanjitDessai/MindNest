<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Tracking Journal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url('https://static.vecteezy.com/system/resources/previews/020/863/192/large_2x/watercolor-art-background-vector-free-photo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Times New Roman', sans-serif;
      text-align: center;
      padding: 20px;
      color: #333; /* Text color for better contrast */
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85); /* Added transparency for better readability */
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .banner-image {
      width: 100%;
      height: auto;
      max-height: 250px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 20px;
      display: block;
    }
    h2 {
      color: #2c3e50;
    }
    select, textarea, input[type="date"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4fc3f7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #039be5;
    }
    .entry {
      background: #f1f9ff;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      text-align: left;
    }
    .recommendation {
      font-style: italic;
      margin-top: 20px;
      color: #444;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://image.shutterstock.com/image-vector/set-five-handdrawn-outline-faces-260nw-1540809629.jpg" class="banner-image" alt="Mood Illustration">
    <h2>🌈 Mood Tracking Journal</h2>
    <p>Track how you feel each day and what made you feel that way.</p>

    <label>Date:</label>
    <input type="date" id="moodDate"/>

    <label>Your Today's Top Mood:</label>
    <select id="moodLevel">
      <option value="1">😔 Low</option>
      <option value="2">😠 Angry</option>
      <option value="3">😰 Anxious</option>
      <option value="4">😵 Confused</option>
      <option value="5">😫 Restless</option>
      <option value="6">😐 Neutral</option>
      <option value="7">🙂 Happy</option>
      <option value="8">😄 Excited</option>
      <option value="9">💪 Motivated</option>
      <option value="10">🤩 Grateful</option>
      <option value="11">😍 Romantic</option>
    </select>

    <label>How was your day?:</label>
    <textarea id="moodNotes" rows="3" placeholder="What happened today that made you feel so?"></textarea>

    <button onclick="addMoodEntry()">✅ Save Mood</button>
    <button onclick="refreshMoodChart()">🔄 Refresh Chart</button>

    <p class="recommendation" id="moodAdvice">💡 Mood insights will appear here.</p>

    <h3>Mood Over Time</h3>
    <canvas id="moodChart" width="600" height="300"></canvas>

    <div id="moodEntries"></div>
  </div>
</body>
</html>
